<div style="">
  <img width="800" style="position: relative; " src="../assets/background.png"/>
  <div  [class.wobble-hor-bottom]="css_hit" [class.rotate-center]="css_rotate" [class.rotate-hor-top]="css_rotatetop" style="width: fit-content; position: absolute; top: 250px; left: 350px;">
    <img id="slimeyId" class="slime" [@death]="ng_death" [@attack]="ng_attack" [@bounce]="ng_bounce" [@shake]="ng_shake" [@flip]="ng_flip"
      width="150" src="../assets/slimeyWithBorder.png"/>
  </div>
</div>
<div style="padding: 20px">
  <button *ngIf="!slimeIsPresent" mat-raised-button color="accent" (click)="spawn()">Spawn</button>
  <button *ngIf="slimeIsPresent" mat-raised-button color="accent" (click)="death()">Death</button>
  <button *ngIf="slimeIsPresent" mat-raised-button color="accent" (click)="attack()">Attack</button>
  <button *ngIf="slimeIsPresent" mat-raised-button color="accent" (click)="hit()">Hit</button>
  <button *ngIf="slimeIsPresent" mat-raised-button color="accent" (click)="BSF()">Bouce/Shake/Flip</button>
  <button *ngIf="slimeIsPresent" mat-raised-button color="accent" (click)="ITS()">Infinite Triple Spin</button>
</div>
